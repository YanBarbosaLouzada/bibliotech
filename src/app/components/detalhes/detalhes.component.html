<div class="dg-container">
    <button mat-icon-button type="submit"><i class="material-icons">close</i></button>

    <img src="{{ livro.capa}}" alt="avatar">
    <H3>{{livro.titulo}}</H3>

    <span><strong>Categoria:</strong>{{livro.categoria}}</span>
    <span><strong>Autor:</strong>{{livro.autor}}</span>
    <span><strong>Isbn:</strong>{{livro.isbn}}</span>
    <span><strong>Status:</strong>{{livro.status}}</span>




</div>
