<app-barra-de-navegacao></app-barra-de-navegacao><br><br>


<div class="container">
    <h1>Livros</h1>
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">

             <ng-container class="parabotao"matColumnDef="capa">
                <th mat-header-cell *matHeaderCellDef> Capa </th>
                <td mat-cell *matCellDef="let livro">
                    <button mat-icon-button  (click)="abrirDetalhes(livro)">
                        <img class="avatar" src="{{livro.capa}}" alt="capa">
                    </button>
                </td>
            </ng-container> 

           <!--  <ng-container matColumnDef="capa">
                <th mat-header-cell *matHeaderCellDef> Foto </th>
                <td mat-cell *matCellDef="let livro">
                    <img class="avatar" src="{{livro.capa}}" alt="capa">
                </td>
            </ng-container>
 -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let livro"> {{livro.titulo}}</td>
            </ng-container>

            <ng-container matColumnDef="autor">
                <th mat-header-cell *matHeaderCellDef> Autor </th>
                <td mat-cell *matCellDef="let livro"> {{livro.autor}} </td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let livro"> {{livro.categoria}} </td>
            </ng-container>

            <ng-container matColumnDef="isbn">
                <th mat-header-cell *matHeaderCellDef> ISBN </th>
                <td mat-cell *matCellDef="let livro"> {{livro.isbn}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let livro"> {{livro.status}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let livro">
                    <a mat-icon-button [routerLink]="['/editar-livro',livro.id]">
                        <i class="material-icons">edit</i>
                    </a>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="deletar">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let livro">
                    <button mat-icon-button (click)="deletarLivro(livro.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
    <a mat-mini-fab class="btn-new" routerLink="/novo-livro">
        <i class="material-icons">add</i>
    </a>

</div>
