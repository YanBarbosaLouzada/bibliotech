<app-barra-de-navegacao></app-barra-de-navegacao><br><br>


<div class="container">
    <h1>Emprestimos</h1>
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">

             <ng-container class="parabotao"matColumnDef="capa">
                <th mat-header-cell *matHeaderCellDef> Capa do Livro </th>
                <td mat-cell *matCellDef="let livro">
                    <button mat-icon-button  (click)="abrirDetalhes(livro)">
                        <img class="avatar" src="{{livro.capa}}" alt="capa">
                    </button>
                </td>
            </ng-container> 
 
            <ng-container matColumnDef="tituloLivro">
                <th mat-header-cell *matHeaderCellDef> Titulo do Livro</th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.tituloLivro}}</td>
            </ng-container>

            <ng-container matColumnDef="nomeLeitor">
                <th mat-header-cell *matHeaderCellDef> Nome do Leitor </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.nomeLeitor}} </td>
            </ng-container>

            <ng-container matColumnDef="dataEmprestimo">
                <th mat-header-cell *matHeaderCellDef> Data do Emprestimo</th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.dataEmprestimo}} </td>
            </ng-container>

            <ng-container matColumnDef="statusEmprestimo">
                <th mat-header-cell *matHeaderCellDef> Status do Emprestimo </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.statusEmprestimo}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.email}} </td>
            </ng-container>

            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.telefone}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <a mat-icon-button [routerLink]="['/edit-emprestimo',emprestimo.id]">
                        <i class="material-icons">edit</i>
                    </a>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="deletar">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <button mat-icon-button (click)="deletarEmprestimo(emprestimo.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td> 
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
    <a mat-mini-fab class="btn-new" routerLink="/novo-emprestimo">
        <i class="material-icons">add</i>
    </a>

</div>
